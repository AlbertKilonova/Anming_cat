<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥È¢ëÊí≠ÊîæÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }
        
        .player-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 20px;
            text-align: center;
        }
        
        .player-header {
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 1.8rem;
            color: #1a73e8;
            margin-bottom: 10px;
        }
        
        .song-info {
            margin-bottom: 20px;
        }
        
        .song-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            color: #666;
            font-size: 1rem;
        }
        
        .waveform-container {
            height: 100px;
            margin: 20px 0;
            background-color: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        
        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .progress-container {
            background-color: #e9ecef;
            border-radius: 10px;
            height: 8px;
            width: 100%;
            margin: 15px 0;
            cursor: pointer;
        }
        
        .progress {
            background: linear-gradient(90deg, #1a73e8, #4285f4);
            border-radius: 10px;
            height: 100%;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .control-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            transition: transform 0.2s;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .control-btn:hover {
            color: #1a73e8;
        }
        
        .control-btn:active {
            transform: scale(0.9);
        }
        
        .play-btn {
            font-size: 2.2rem !important;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #1a73e8;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .play-btn:hover {
            background-color: #1557b0;
            color: white;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .volume-icon {
            font-size: 1.2rem;
            color: #666;
            cursor: pointer;
        }
        
        .volume-slider {
            -webkit-appearance: none;
            width: 100px;
            height: 5px;
            border-radius: 5px;
            background: #e9ecef;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #1a73e8;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #1a73e8;
            cursor: pointer;
            border: none;
        }
        
        .import-container {
            margin-top: 20px;
        }
        
        .import-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }
        
        .import-btn:hover {
            background-color: #1557b0;
        }
        
        .file-input {
            display: none;
        }
        
        .supported-formats {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <h1>Èü≥‰πêÊí≠ÊîæÂô®</h1>
        </div>
        
        <div class="song-info">
            <div class="song-title" id="song-title">ËØ∑ÂØºÂÖ•Èü≥‰πê</div>
            <div class="song-artist" id="song-artist">-</div>
        </div>
        
        <div class="waveform-container">
            <div class="canvas-container">
                <canvas id="waveform-canvas" width="500" height="100"></canvas>
            </div>
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        
        <div class="time-info">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="prev-btn">‚èÆ</button>
            <button class="control-btn play-btn" id="play-btn">‚ñ∂</button>
            <button class="control-btn" id="next-btn">‚è≠</button>
        </div>
        
        <div class="volume-container">
            <span class="volume-icon" id="mute-btn">üîä</span>
            <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" id="volume-slider">
        </div>
        
        <div class="import-container">
            <label for="file-input" class="import-btn">
                <span>üìÅ</span> ÂØºÂÖ•Èü≥‰πêÊñá‰ª∂
            </label>
            <input type="file" id="file-input" class="file-input" accept=".mp3,.wav,.ogg,.flac">
            <div class="supported-formats">ÊîØÊåÅÊ†ºÂºè: MP3, WAV, OGG, FLAC</div>
        </div>
    </div>

    <audio id="audio"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ëé∑ÂèñDOMÂÖÉÁ¥†
            const audio = document.getElementById('audio');
            const playBtn = document.getElementById('play-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressContainer = document.getElementById('progress-container');
            const progress = document.getElementById('progress');
            const songTitle = document.getElementById('song-title');
            const songArtist = document.getElementById('song-artist');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const volumeSlider = document.getElementById('volume-slider');
            const muteBtn = document.getElementById('mute-btn');
            const fileInput = document.getElementById('file-input');
            const waveformCanvas = document.getElementById('waveform-canvas');
            const ctx = waveformCanvas.getContext('2d');
            
            // Ê≠åÊõ≤‰ø°ÊÅØ
            let currentSong = null;
            let isWaveformDrawn = false;
            let analyser = null;
            let animationId = null;
            
            // Ëá™Âä®Ë∞ÉÊï¥canvasÂ§ßÂ∞è
            function resizeCanvas() {
                const container = document.querySelector('.waveform-container');
                waveformCanvas.width = container.clientWidth;
                waveformCanvas.height = 100;
            }
            
            // Âä†ËΩΩÊ≠åÊõ≤
            function loadSong(song) {
                audio.src = song.src;
                songTitle.textContent = song.title || 'Êú™Áü•Ê†áÈ¢ò';
                songArtist.textContent = song.artist || 'Êú¨Âú∞Êñá‰ª∂';
            }
            
            // Êí≠ÊîæÊ≠åÊõ≤
            function playSong() {
                playBtn.innerHTML = '‚è∏';
                audio.play();
                
                if (!isWaveformDrawn && audio.duration) {
                    drawStaticWaveform();
                    isWaveformDrawn = true;
                }
                
                // ÂºÄÂßãÂä®ÁîªÊ≥¢ÂΩ¢
                if (analyser) {
                    animateWaveform();
                }
            }
            
            // ÊöÇÂÅúÊ≠åÊõ≤
            function pauseSong() {
                playBtn.innerHTML = '‚ñ∂';
                audio.pause();
                
                // ÂÅúÊ≠¢Âä®ÁîªÊ≥¢ÂΩ¢
                if (animationId) {
                    cancelAnimationFrame(animationId);
                    animationId = null;
                }
            }
            
            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            function updateProgress(e) {
                const { duration, currentTime } = e.srcElement;
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    progress.style.width = `${progressPercent}%`;
                    
                    // Êõ¥Êñ∞Êó∂Èó¥ÊòæÁ§∫
                    const durationMinutes = Math.floor(duration / 60);
                    let durationSeconds = Math.floor(duration % 60);
                    if (durationSeconds < 10) {
                        durationSeconds = `0${durationSeconds}`;
                    }
                    
                    const currentMinutes = Math.floor(currentTime / 60);
                    let currentSeconds = Math.floor(currentTime % 60);
                    if (currentSeconds < 10) {
                        currentSeconds = `0${currentSeconds}`;
                    }
                    
                    durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
                    currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
                }
            }
            
            // ËÆæÁΩÆËøõÂ∫¶Êù°
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                if (duration) {
                    audio.currentTime = (clickX / width) * duration;
                }
            }
            
            // ÂØºÂÖ•Êñá‰ª∂
            function importFile(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const fileURL = e.target.result;
                    
                    currentSong = {
                        title: file.name,
                        artist: 'Êú¨Âú∞Êñá‰ª∂',
                        src: fileURL
                    };
                    
                    // ÂàõÂª∫Èü≥È¢ë‰∏ä‰∏ãÊñáÁî®‰∫éÊ≥¢ÂΩ¢
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    
                    // ËøûÊé•Èü≥È¢ëËäÇÁÇπ
                    const source = audioContext.createMediaElementSource(audio);
                    source.connect(analyser);
                    analyser.connect(audioContext.destination);
                    
                    // ËÆæÁΩÆÂàÜÊûê‰ª™ÂèÇÊï∞
                    analyser.fftSize = 2048;
                    
                    loadSong(currentSong);
                    
                    // ÁªòÂà∂ÈùôÊÄÅÊ≥¢ÂΩ¢
                    if (audio.duration) {
                        drawStaticWaveform();
                        isWaveformDrawn = true;
                    }
                    
                    playSong();
                };
                
                reader.readAsDataURL(file);
            }
            
            // ÁªòÂà∂ÈùôÊÄÅÊ≥¢ÂΩ¢
            function drawStaticWaveform() {
                const canvas = waveformCanvas;
                const ctx = canvas.getContext('2d');
                resizeCanvas();
                
                // Ê∏ÖÈô§ÁîªÂ∏É
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // ÁªòÂà∂ËÉåÊôØ
                ctx.fillStyle = '#f8f9fa';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // ÁªòÂà∂Ê≥¢ÂΩ¢
                ctx.strokeStyle = 'rgba(26, 115, 232, 0.7)';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                
                const barCount = 100;
                const barWidth = canvas.width / barCount;
                
                for (let i = 0; i < barCount; i++) {
                    const barHeight = Math.random() * canvas.height * 0.4 + canvas.height * 0.1;
                    const x = i * barWidth;
                    const y = canvas.height / 2 - barHeight / 2;
                    
                    ctx.moveTo(x, canvas.height / 2);
                    ctx.lineTo(x, canvas.height / 2 - barHeight);
                }
                
                ctx.stroke();
            }
            
            // Âä®ÊÄÅÊ≥¢ÂΩ¢Âä®Áîª
            function animateWaveform() {
                const canvas = waveformCanvas;
                const ctx = canvas.getContext('2d');
                resizeCanvas();
                
                // Ê∏ÖÈô§ÁîªÂ∏É
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // ÁªòÂà∂ËÉåÊôØ
                ctx.fillStyle = '#f8f9fa';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Ëé∑ÂèñÈ¢ëÁéáÊï∞ÊçÆ
                const bufferLength = analyser.frequencyBinCount;
                const frequencyData = new Uint8Array(bufferLength);
                analyser.getByteFrequencyData(frequencyData);
                
                // ÁªòÂà∂Ê≥¢ÂΩ¢
                ctx.strokeStyle = 'rgba(26, 115, 232, 0.7)';
                ctx.lineWidth = 1.5;
                ctx.beginPath();
                
                const barCount = 100;
                const barWidth = canvas.width / barCount;
                
                for (let i = 0; i < barCount; i++) {
                    // Êò†Â∞ÑÈ¢ëÁéáÊï∞ÊçÆÂà∞Ê≥¢ÂΩ¢È´òÂ∫¶
                    const frequencyIndex = Math.floor((i / barCount) * bufferLength);
                    const barHeight = frequencyData[frequencyIndex] * canvas.height / 255 * 0.4 + canvas.height * 0.1;
                    const x = i * barWidth;
                    const y = canvas.height / 2 - barHeight / 2;
                    
                    ctx.moveTo(x, canvas.height / 2);
                    ctx.lineTo(x, canvas.height / 2 - barHeight);
                }
                
                ctx.stroke();
                
                // ÁªßÁª≠Âä®Áîª
                animationId = requestAnimationFrame(animateWaveform);
            }
            
            // Èü≥ÈáèÊéßÂà∂
            function changeVolume() {
                audio.volume = volumeSlider.value;
                if (volumeSlider.value <= 0.1) {
                    muteBtn.textContent = 'üîá';
                } else if (volumeSlider.value < 0.5) {
                    muteBtn.textContent = 'üîâ';
                } else {
                    muteBtn.textContent = 'üîä';
                }
            }
            
            // ÈùôÈü≥ÂàáÊç¢
            function toggleMute() {
                if (audio.muted) {
                    audio.muted = false;
                    volumeSlider.value = 1;
                    muteBtn.textContent = 'üîä';
                } else {
                    audio.muted = true;
                    muteBtn.textContent = 'üîá';
                }
            }
            
            // ÁõëÂê¨Á™óÂè£Â§ßÂ∞èÂèòÂåñ‰ª•Ë∞ÉÊï¥canvasÂ§ßÂ∞è
            window.addEventListener('resize', resizeCanvas);
            
            // ‰∫ã‰ª∂ÁõëÂê¨
            playBtn.addEventListener('click', () => {
                if (audio.paused) {
                    playSong();
                } else {
                    pauseSong();
                }
            });
            
            prevBtn.addEventListener('click', () => {
                // ‰∏ä‰∏ÄÈ¶ñÂäüËÉΩÔºàÊí≠ÊîæÂàóË°®Â∑≤Âà†Èô§ÔºåÊ≠§ÂäüËÉΩ‰∏çÂÜçÈÄÇÁî®Ôºâ
                alert('Êí≠ÊîæÂàóË°®Â∑≤Âà†Èô§Ôºå‰∏ä‰∏ÄÈ¶ñÂäüËÉΩ‰∏çÂèØÁî®');
            });
            
            nextBtn.addEventListener('click', () => {
                // ‰∏ã‰∏ÄÈ¶ñÂäüËÉΩÔºàÊí≠ÊîæÂàóË°®Â∑≤Âà†Èô§ÔºåÊ≠§ÂäüËÉΩ‰∏çÂÜçÈÄÇÁî®Ôºâ
                alert('Êí≠ÊîæÂàóË°®Â∑≤Âà†Èô§Ôºå‰∏ã‰∏ÄÈ¶ñÂäüËÉΩ‰∏çÂèØÁî®');
            });
            
            audio.addEventListener('timeupdate', updateProgress);
            
            progressContainer.addEventListener('click', setProgress);
            
            audio.addEventListener('ended', () => {
                // Êí≠ÊîæÁªìÊùüÔºàÊí≠ÊîæÂàóË°®Â∑≤Âà†Èô§Ôºå‰∏ã‰∏ÄÈ¶ñÂäüËÉΩ‰∏çÂèØÁî®Ôºâ
                pauseSong();
            });
            
            fileInput.addEventListener('change', importFile);
            
            volumeSlider.addEventListener('input', changeVolume);
            
            muteBtn.addEventListener('click', toggleMute);
            
            // ÈªòËÆ§Èü≥Èáè
            audio.volume = 1;
            
            // ÂàùÂßãË∞ÉÊï¥canvasÂ§ßÂ∞è
            resizeCanvas();
        });
    </script>
</body>
</html>
