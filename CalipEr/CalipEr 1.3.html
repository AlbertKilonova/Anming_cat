    <title>CalipEr 导航</title>
    <style>
        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全局样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f7fa;
            color: #333;
            padding: 15px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* 头部样式 */
        .header {
            background-color: #334455;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.2rem;
            letter-spacing: 1px;
        }

        /* 导航容器样式 */
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        /* 导航卡片样式 */
        .nav-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 150px;
            border: 1px solid #eaeaea;
            position: relative;
            overflow: hidden;
        }

        .nav-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
            border-color: #d0d0d0;
        }

        /* 卡片内容样式 */
        .card-title {
            font-weight: 600;
            color: #334455;
            font-size: 1.3rem;
            margin-bottom: 8px;
            transition: color 0.2s;
        }

        .nav-card:hover .card-title {
            color: #4a90e2;
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 12px;
            color: #4a90e2;
        }

        /* 新增卡片样式 */
        .new-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            border: 2px dashed #4a90e2;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(74, 144, 226, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(74, 144, 226, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(74, 144, 226, 0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-container {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }

            .nav-card {
                height: 130px;
            }

            .card-title {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .nav-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .nav-card {
                height: 120px;
                padding: 15px;
            }

            .card-title {
                font-size: 1.1rem;
            }
        }

        /* 页脚样式 */
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
            padding: 15px 0;
        }

        /* 增加标题部分 */
        .page-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .page-title h2 {
            font-size: 1.8rem;
            color: #334455;
        }

        .page-title p {
            color: #666;
            font-size: 1.1rem;
        }
    </style>
</head>
